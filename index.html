<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Codificador | Reto Alura Latam</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container-input">
          <img class="logo" src="./assets/logo.svg" alt="Logo Alura Latam" />
          <textarea
            id="input-area"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <p class="info">
            <i class="fa-duotone fa-circle-info"></i> Solo letras minúsculas y
            sin acentos
          </p>
          <div class="btn-container">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="container-output">
          <div class="result-codification">
            <img class="muñeco" src="./assets/Muñeco.svg" alt="" />
            <p>
              <span>Ningún mensaje fue encontrado</span> Ingresa el texto que
              deseas encriptar o desencriptar
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
